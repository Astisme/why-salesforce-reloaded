<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Again, Why Salesforce popup</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./variables.css" />
		<link rel="stylesheet" href="./popup.css" />
		<link rel="stylesheet" href="./basic.css" />
		<script src="../themeHandler.js" type="module"></script>
		<script src="./popup.js" type="module"></script>
		<script src="../dragHandler.js" type="module"></script>
	</head>

	<body>
		<div id="top">
			<header>
				<iframe src="./logo.html" type="text/html"></iframe>
				<div>
					<div id="theme-selector">
						<svg
							id="sun"
							alt="Change Theme to Light"
							class="visibility-transition"
							viewBox="0 0 20 20"
							xmlns="http://www.w3.org/2000/svg"
						>
							<g transform="translate(-2 -2)">
								<path
									class="primary"
									d="M12,3V4M5.64,5.64l.7.7M3,12H4m1.64,6.36.7-.7M12,21V20m6.36-1.64-.7-.7M21,12H20M18.36,5.64l-.7.7M12,8a4,4,0,1,0,4,4A4,4,0,0,0,12,8Z"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
								/>
								<circle
									class="secondary"
									cx="4"
									cy="4"
									r="4"
									transform="translate(8 8)"
								/>
							</g>
						</svg>
						<svg
							id="moon"
							alt="Change Theme to Dark"
							class="visibility-transition hidden invisible"
							viewBox="-0.14 0 20.03 20.03"
							xmlns="http://www.w3.org/2000/svg"
						>
							<g transform="translate(-2.25 -2)">
								<path
									class="primary"
									d="M21,12A9,9,0,0,1,3.25,14.13,6.9,6.9,0,0,0,8,16,7,7,0,0,0,11.61,3H12a9,9,0,0,1,9,9Z"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
								/>
								<path
									class="secondary"
									d="M21,12A9,9,0,0,1,3.25,14.13,6.9,6.9,0,0,0,8,16,7,7,0,0,0,11.61,3H12a9,9,0,0,1,9,9Z"
								/>
							</g>
						</svg>
					</div>
					<button id="export" class="success" title="Export all tabs">
						Export
					</button>
					<button
						id="import"
						class="highlight"
						title="Import tabs from json file"
					>
						Import
					</button>
					<img
						id="delete-all"
						src="../assets/svgs/trash.svg"
						alt="Delete all tabs"
						title="Delete all tabs"
					/>
				</div>
			</header>
			<table id="sortable-table">
				<thead>
					<tr>
						<th scope="col">
							<div><!-- used for the svg --></div>
						</th>
						<th scope="col">
							<div>Tab Label</div>
						</th>
						<th scope="col">
							<div>Tab Url</div>
						</th>
						<th scope="col" style="width: 3.25rem">
							<div class="slds-assistive-text">
								Actions
							</div>
						</th>
					</tr>
				</thead>
				<tbody id="tabs"></tbody>
			</table>
		</div>

		<template id="tr_template">
			<tr class="tab" draggable="true">
				<td scope="row">
					<svg
						data-draggable="true"
						viewBox="0 0 72 72"
						xmlns="http://www.w3.org/2000/svg"
					>
						<g>
							<line
								x1="16"
								x2="56"
								y1="26"
								y2="26"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-miterlimit="10"
								stroke-width="2"
							/>
							<line
								x1="16"
								x2="56"
								y1="36"
								y2="36"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-miterlimit="10"
								stroke-width="2"
							/>
							<line
								x1="16"
								x2="56"
								y1="46"
								y2="46"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-miterlimit="10"
								stroke-width="2"
							/>
						</g>
					</svg>
				</td>
				<td data-label="Tab Label" scope="row">
					<div>
						<input
							type="text"
							name="tabTitle"
							class="tabTitle"
							placeholder="Flows"
							title="Enter the label for this URL"
						/>
					</div>
				</td>
				<td data-label="Tab Url">
					<div>
						<input
							type="text"
							name="url"
							class="url"
							placeholder="Flows/home"
							title="Enter the sub-URL where you want to be redirected."
						/>
					</div>
				</td>
				<td>
					<button class="delete error">Delete</button>
				</td>
			</tr>
		</template>
	</body>
</html>
